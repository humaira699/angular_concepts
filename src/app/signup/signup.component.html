<form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="username" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" name="password" placeholder="password" ngModel>
    </div>
    <button type="submit" class="btn btn-primary" value = "submit">Sign Up</button>
</form>
